name: Reusable Deploy
on: 
  workflow_call: 
    inputs:
      artifact_name:
          description: Name of the artifact to download
          required: false
          default: dist
          type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
      - name: List files
        run: ls
      - name: Output information
        run: echo "Deploying & uploading..."
